<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshyadeep || Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant loaction container  -->
            <div class="grant-loaction-container">

                <img src="./assets/location.png" alt=""  width="80" height="80" loading="lazy">

                <p>Grant Loaction Access</p>
                <p>Allow Access to get weather Infomation</p>
                <button class="btn" data-grantAccess="">Grant Access</button>


            </div>



            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container  -->

            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>


            <!-- show weather info  -->
            <div class="user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- temparture  -->
                <p data-temp></p>


                <!-- 3 cards parameters  -->
                <div class="parameter-container">


                    <!-- card 1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>


                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                         
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>


            </div>

        </div>



    </div>
    


    <script src="script.js"></script>
</body>
</html>
